<!DOCTYPE html>
<html>
  <head>
    <title>Auto-complete test</title>

    <script src="http://www.polymer-project.org/components/platform/platform.js"></script>
    <link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">

  </head>
  <body>

    <polymer-element name="feed-element">
      <template>
  			<link rel="stylesheet" href="css/base.css">
  			<link rel="stylesheet" href="css/typography.css">
  			<link rel="stylesheet" href="css/layout.css">
  			<link rel="stylesheet" href="css/helpers.css">
  			<link rel="stylesheet" href="css/forms.css">
  			<link rel="stylesheet" href="css/accessibility.css">
  			<link rel="stylesheet" href="css/auto-complete.css">

    		<div class="formitem">
    			<label for="auto-complete">auto-complete</label>
    			<input id="auto-complete" list="artists" type="text" placeholder="Colors:" autocomplete="off">

    			<datalist id="artists">
    			  <option template repeat="{{ e in artists }}" value="{{ e.artist }}" label="{{ e.style }}">{{ e.artist }}</option>
    			</datalist>
    		</div>

      </template>
      <script>
        Polymer('feed-element', {
          artists: [{
            artist: "Jackson Pollock",
            style: "Abstract Expressionism"
          },
          {
            artist: "Andy Warhol",
            style: "Pop Art"
          },
          {
            artist: "Victor Vasarely",
            style: "Op Art"
          },
          {
            artist: "Frank Stella",
            style: "Minimalism"
          },
          {
            artist: "Claude Monet",
            style: "Impressionism"
          },
          {
            artist: "Vincent Van Gogh",
            style: "Post Impressionism"
          },
          {
            artist: "Henri Matisse",
            style: "Fauvism"
          },
          {
            artist: "Ernst Ludwig Kirchner",
            style: "German Expressionism"
          },
          {
            artist: "Georges Braque",
            style: "Abstract Art"
          },
          {
            artist: "Pablo Picasso",
            style: "Cubism"
          },]
        });
      </script>
    </polymer-element>

  	<feed-element></feed-element>

  </body>
</html>
