<!doctype html>
<html>
  <head>
    <title>Auto-complete test</title>

    <script src="http://www.polymer-project.org/components/platform/platform.js"></script>
    <link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">

  </head>
  <body>

    <polymer-element name="feed-element">
      <template>
  			<link rel="stylesheet" href="css/base.css">
  			<link rel="stylesheet" href="css/typography.css">
  			<link rel="stylesheet" href="css/layout.css">
  			<link rel="stylesheet" href="css/helpers.css">
  			<link rel="stylesheet" href="css/forms.css">
  			<link rel="stylesheet" href="css/accessibility.css">
  			<link rel="stylesheet" href="css/auto-complete.css">

    		<div class="formitem">
    			<label for="auto-complete">auto-complete</label>
    			<input id="auto-complete" list="colors" type="text" placeholder="Colors:" autocomplete="off">

    			<datalist id="colors">
    			  <option template repeat="{{ element in elements }}" value="{{ color }}" label="{{ hex }}">{{ color }}</option>
    			</datalist>
    		</div>

      </template>
      <script>
        Polymer('feed-element', {
          elements: [{
            "color": "red",
            "hex": "#f00"
          },
          {
            "color": "green",
            "hex": "#0f0"
          },
          {
            "color": "blue",
            "hex": "#00f"
          },
          {
            "color": "cyan",
            "hex": "#0ff"
          },
          {
            "color": "magenta",
            "hex": "#f0f"
          },
          {
            "color": "yellow",
            "hex": "#ff0"
          },
          {
            "color": "black",
            "hex": "#000"
          }]
        });
      </script>
    </polymer-element>

  	<feed-element></feed-element>

  </body>
</html>
