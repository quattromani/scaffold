<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="compliance-card" noscript attributes="clientID">
<link rel="import" href="https://cdn.rawgit.com/Polymer/core-ajax/master/core-ajax.html">

<template>
  <core-ajax url="http://compliance.glgroup.com/api/clientconfig/1" auto handleAs="json" response="{{ resp }}"></core-ajax>
  <link rel="stylesheet" href="css/compliance-card.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <header>
    <div class="container">
      <h1>{{ resp.client.name }}</h1>
    </div>
  </header>

  <section>
    <div class="container">
      <h3>Overview of Settings</h3>
      <p>This page displays a summary of the settings you have defined for consultations, surveys, visits, and other.</p>
      <p>GLG automatically blocks all projects with employees of companies that we know to prohibit outside consulting. GLG modifies the list of restricted companies as we learn of relevant policies. <a href="">Click here for the updated list of restricted companies</a>.</p>
      <p>To review and change your firms settings, click the settings 'Edit' icon for each respective category.</p>
      <hr>
      <input type="checkbox" class="switch" id="switch-this" name="switch-this" checked>
      <label for="switch-this">Hide Default Settings</label>
    </div>
  </section>
  <hr class="marginless">

  <section class="consultationSettings">
    <div class="container">
      <span class="h2">Consultation Settings</span>
      <section>
        <div class="half">
          <details closed>
            <summary>Restrictions Based on Employer (ticker)<a href="" class="right" title="edit"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>All Public Companies on Hold: <span class="response">No</span></li>
                <li>All Public Companies Blocked: <span class="response">No</span></li>
                <li>Specific Public Companies on Hold: <span class="response">No</span></li>
                <li>Specific Public Companies Blocked: <span class="response">Yes</span>
                  <ul>
                    <li>People employed within the last 12 months</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
          <details open>
            <summary>Restrictions Based on Board Directorship (ticker)<a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Board Members of Public Companies on Hold: <span class="response">No</span></li>
                <li>Board Members of Public Companies Blocked: <span class="response">No</span></li>
                <li>Board Members of Specific Public Companies on Hold: <span class="response">Yes</span>
                  <ul>
                    <li>People employed within the last 12 months
                      <ul>
                        <li>
                          Walmart
                        </li>
                        <li>
                          Target
                        </li>
                        <li>
                          BestBuy
                        </li>
                        <li>
                          Blockbuster
                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
                <li>Board Members of Specific Public Companies Blocked: <span class="response">Yes</span>
                  <ul>
                    <li>Board Members within the last 12 months</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
          <details closed>
            <summary>Restrictions Based on Council Member <a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Restrictions Based on GLG Member Program Status
                  <ul>
                    <li>Allow calls with GLG Member Program Council members, block everyone else</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
        </div>
        <div class="half">
          <details closed>
            <summary>Manage Users <a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Restrict Individual Users: <span class="response">No</span></li>
                <li>Include Project Titles and Descritions on the CMP Open Project Title List: <span class="response">No</span></li>
                <li>Allow client users to designate certain Project Requests for referrals to non-Council Members: <span class="response">No</span></li>
              </ul>
            </div>
          </details>
          <section>
            <div class="half">
              <details open>
                <summary>Manage GLG Emails <a href="" class="right"><i class="fa fa-gears"></i></a></summary>
                <div class="compliance-content">
                  <ul class="vertical lined">
                    <li>Customize Emails sent by GLG to your firms users: <span class="response">No</span></li>
                    <li>Customize emails sent by GLG to your Council Members: <span class="response">Yes</span></li>
                    <li>Recieve copies of GLG emails: <span class="response">No</span></li>
                  </ul>
                </div>
              </details>
            </div>
            <div class="half">
              <details closed>
                <summary>Oversight Questions<a href="" class="right"><i class="fa fa-gears"></i></a></summary>
                <div class="compliance-content">
                  <ul>
                    <li>Oversight Questions: <span class="response">Disabled</span></li>
                  </ul>
                </div>
              </details>
            </div>
          </section>
        </div>
      </section>
    </div>
  </section>
  <hr class="marginless">

  <section class="surveySettings">
    <div class="container">
      <span class="h2">Survey Settings</span>
      <section>
        <div class="half">
          <details closed>
            <summary>Restrictions Based on Employer (ticker)<a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>All Public Companies Blocked:
                  <span class="response {{ {true: resp.productSettings.survey.rules.restrictPublicCompanies.blockAllPublic, false: resp.productSettings.survey.rules.restrictPublicCompanies.blockAllPublic == false}| tokenList }}">
                  </span>
                </li>
                <li>All Public Companies on Hold:
                  <span class="response {{ {true: resp.productSettings.survey.rules.restrictPublicCompanies.blockAllPublic, false: resp.productSettings.survey.rules.restrictPublicCompanies.holdAllPublic == false}| tokenList }}">
                  </span>
                  <ul>
                  <li>People employed within the last <span class="response">{{ resp.productSettings.survey.rules.restrictPublicCompanies.inLastMonths }}</span> months</li>
                  </ul>
                </li>
                <li>Restrictions based on GLG Member Program status
                  <ul>
                    <li>NoRestrictionCM</li>
                  </ul>
                </li>
                <li>Restrictions on specific Council Members</li>
              </ul>
            </div>
          </details>
          <details closed>
            <summary>Restrictions Based on Board Directorship (ticker)<a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Board Members of Public Companies Blocked: <span class="response">No</span></li>
                <li>Board Members of Specific Public Companies Blocked: <span class="response">Yes</span>
                  <ul>
                    <li>Board Members within the last 12 months</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
          <details open>
            <summary>Restrictions Based on Council Member <a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Restrictions Based on GLG Member Program Status
                  <ul>
                    <li>Allow calls with GLG Member Program Council members, block everyone else</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
        </div>
        <div class="half">
          <section>
            <div class="half">
              <details open>
                <summary>Manage GLG Emails <a href="" class="right"><i class="fa fa-gears"></i></a></summary>
                <div class="compliance-content">
                  <ul class="vertical lined">
                    <li>Customize Emails sent by GLG to your firms users: <span class="response">No</span></li>
                    <li>Customize emails sent by GLG to your Council Members: <span class="response">Yes</span></li>
                    <li>Recieve copies of GLG emails: <span class="response">No</span></li>
                  </ul>
                </div>
              </details>
            </div>
            <div class="half">
              <details closed>
                <summary>Oversight Questions<a href="" class="right"><i class="fa fa-gears"></i></a></summary>
                <div class="compliance-content">
                  <ul>
                    <li>Oversight Questions: <span class="response">Disabled</span></li>
                  </ul>
                </div>
              </details>
            </div>
          </section>
        </div>
      </section>
    </div>
  </section>
  <hr class="marginless">

  <section class="visitSettings">
    <div class="container">
      <span class="h2">Visit Settings</span>
      <section>
        <div class="half">
          <details open>
            <summary>Restrictions Based on Employer (ticker)<a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>All Public Companies on Hold: <span class="response">No</span></li>
                <li>All Public Companies Blocked: <span class="response">No</span></li>
                <li>Specific Public Companies on Hold: <span class="response">No</span></li>
                <li>Specific Public Companies Blocked: <span class="response">Yes</span>
                  <ul>
                    <li>People employed within the last 12 months</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
          <details closed>
            <summary>Restrictions Based on Board Directorship (ticker)<a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Board Members of Public Companies on Hold: <span class="response">No</span></li>
                <li>Board Members of Public Companies Blocked: <span class="response">No</span></li>
                <li>Board Members of Specific Public Companies on Hold: <span class="response">No</span></li>
                <li>Board Members of Specific Public Companies Blocked: <span class="response">Yes</span>
                  <ul>
                    <li>Board Members within the last 12 months</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
          <details closed>
            <summary>Restrictions Based on Council Member <a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Restrictions Based on GLG Member Program Status
                  <ul>
                    <li>Allow calls with GLG Member Program Council members, block everyone else</li>
                  </ul>
                </li>
              </ul>
            </div>
          </details>
        </div>
        <div class="half">
          <details closed>
            <summary>Manage Users <a href="" class="right"><i class="fa fa-gears"></i></a></summary>
            <div class="compliance-content">
              <ul class="vertical lined">
                <li>Restrict Individual Users: <span class="response">No</span></li>
                <li>Include Project Titles and Descritions on the CMP Open Project Title List: <span class="response">No</span></li>
                <li>Allow client users to designate certain Project Requests for referrals to non-Council Members: <span class="response">No</span></li>
              </ul>
            </div>
          </details>
        </div>
      </section>
    </div>
  </section>
  <hr class="marginless">

  <section class="otherSettings">
    <div class="container">
      <span class="h2">Other Settings</span>
      <section>
        <div class="compliance-content">
          <ul class="vertical lined">
            <li>Hide CM Contact Info: <span class="response">No</span></li>
            <li>Enable CSV Attachement Info: <span class="response">No</span></li>
            <li>Allow and default all new projects to hide client information from the Council Member but do not allow this to be changed by the Research Member.</li>
            <li>This client requires Fair Market Value (FMV) rates for projects: <span class="response">No</span></li>
          </ul>
        </div>
      </section>
    </div>
  </section>
  <hr class="marginless">

  <section class="complianceNote">
    <div class="container">
      <section>
        <div class="half">
          <h2>Compliance Note<span class="right"><i class="fa fa-file-text-o"></i></span></h2>
          <p class="lede"><pre>{{ resp.client.complianceNote }}</pre></p>
        </div>
        <div class="half">
          <h2>Compliance Officers<span class="right"><i class="fa fa-users"></i></span></h2>
          <ul class="vertical alt complianceOfficers">
            <template repeat="{{ officers in resp.client.complianceOfficers }}">
              <li>
                <ul>
                  <li><strong>Name:</strong> {{ officers.firstName }} {{ officers.lastName }}
                    <i class="{{ {active: officers.receivesEmails, inactive: officers.receivesEmails == false}| tokenList }} fa fa-inbox right"></i>
                  </li>
                  <li><strong>Email:</strong> <a href="mailto:{{ officers.email }}">{{ officers.email }}</a></li>
                </ul>
              </li>
            </template>
          </ul>
        </div>
      </section>
    </div>
  </section>
  <hr class="marginless">

</template>
<script>
  Polymer('compliance-card', {
    clientID: 1,
    ready: function() {
      console.log('ready');
    }
  });
</script>
</polymer-element>
