title: iOS Glass Effect

<style>
	html {
		background-image: url({{ site.baseurl }}/images/glg_hq.jpg);
		background-position: center bottom;
		background-attachment: fixed;
		background-size: cover;
		height: 100%;
	}

	.content {
		padding: 0;
	}

	.container {
		max-width: 100%;
		padding: 0;
	}

	.glass {
		position: relative;
		background-color: rgba(240, 255, 238, 0.4);
		max-height: 0;
		-webkit-transition: max-height .3s ease;
		transition: max-height .3s ease;
	}

	.glass.active {
		max-height: 120px;
	}

	.glass::before {
		position: absolute;
		top: 0;
		left: 0;
		z-index: -1;
		width: 100%;
		height: 100%;
		background-image: url({{ site.baseurl }}/images/glg_hq.jpg);
		background-position: center bottom;
		background-attachment: fixed;
		background-size: cover;
		content: "";
		-webkit-filter: blur(20px);
		filter: blur(20px);
	}

	.glass h1 {
		position: relative;
		margin: 0;
		color: rgba(255, 255, 255, 0.75);
		font-size: 100px;
		line-height: 1;
		text-align: center;
	}

	.glass-me {
		position: fixed;
		bottom: 1em;
		left: 1em;
		background-color: rgba(240, 255, 238, 0.4);
		color: #454545;
	}
</style>

<div class="glass">

  </div>
  </div>
