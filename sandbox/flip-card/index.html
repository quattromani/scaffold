class: sandbox

<style>
  /* entire container, keeps perspective */
  .flip-container {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    -webkit-perspective: 1000;
    -moz-perspective: 1000;
    color: #565656;
  }
  /* flip the pane when hovered */
  .flip-container:hover .flipper, .flip-container.hover .flipper {
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
  }

  .flip-container,
  .front,
  .back {
    width: 200px;
    height: 200px;
  }

  /* flip speed goes here */
  .flipper {
    -webkit-transition: 0.6s;
    -webkit-transform-style: preserve-3d;
    -moz-transition: 0.6s;
    -moz-transform-style: preserve-3d;
    position: relative;
  }


  /* hide back of pane during swap */
  .front,
  .back {
    position: absolute;
    top: 0;
    left: 0;
    border: 1px solid #ddd;
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
  }

  /* front pane, placed above back */
  .front {
    z-index: 2;
    /* for firefox 31 */
    transform: rotateY(0deg);
  }

  .front h3 {
    position: absolute;
    left: 50%;
    -webkit-transform: translate(-50%);
    -ms-transform: translate(-50%);
    transform: translate(-50%);
    padding: 0.5rem 1rem;
    font-size: 14px;
    font-size: 1.4rem;
    position: absolute;
    bottom: 0;
    background-color: #c50000;
    color: #fff;
    text-transform: uppercase;
  }

  /* back, initially hidden pane */
  .back {
    -webkit-transform: rotateY(-180deg);
    -moz-transform: rotateY(-180deg);
    background-color: #fafafa;
  }

  a[href^="tel"]{
    color:inherit;
    text-decoration:none;
  }

  address {
    padding: 1rem 2rem;
  }

  img {
    position: absolute;
    top: 50%;
    left: 50%;
    max-width: calc(100% - 4rem);
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  header {
    width: 100%;
    padding: 1rem 2rem;
    border-bottom: 1px solid #ddd;
    background-color: white;
    box-shadow: inset 0 4px 2px -2px whitesmoke;
    line-height: 1;
    text-align: center;
    text-transform: uppercase;
  }

  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1rem 2rem;
    border-top: 1px solid #ddd;
    background-color: white;
    text-transform: uppercase;
  }

  footer a {
    display: block;
    color: #b53d3b;
    text-align: center;
  }

</style>

<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
  <div class="flipper">
    <div class="front">
      <a href="http://google.com">
        <img src="/scaffold/media/images/381.png" alt="">
        <h3>Sale</h3>
      </a>
    </div>
    <div class="back">
      <header>
        <strong>American Eagle Outfitters</strong>
      </header>
      <address>
        <span>12550 North Mainstreet / Map 4</span><br>
        <span><a href="tel:1-909-646-8942">(909) 646-8942</a></span>
      </address>
      <footer>
        <a href="#">Visit Store Page</a>
      </footer>
    </div>
  </div>
</div>
