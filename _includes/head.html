<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} | {% endif %} Scaffold</title>
	<meta name="description" content="{{ page.description }}" />
    <meta name="author" content="Max Quattromani">
    <meta name="rating" content="general">
    <meta name="keywords" content="{{ page.categories | join: ',' }}" />

    <meta name="format-detection" content="telephone=no">

    <meta name="robots" content="{{ page.index }}INDEX,{{ page.follow }}FOLLOW" />
    <meta name="viewport" content="width=device-width, minimal-ui">

	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" >
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" id="printCSS" media="print" href="/css/print.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <script src="/js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body class="{{ page.class }}">
